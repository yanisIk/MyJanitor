<template name="ticketList">
<div class="page">
  <div class="row">
    <div class="col-md-4">
      <h1>Tickets</h1>
      <div class="list-group">
        {{#each tickets}}
        <a href="{{pathFor 'ticket' slug}}" class="list-group-item">
          <h3 class="list-group-item-heading">{{title}}</h3>
          <div class="clearfix">
            <span>{{tagline}}</span>
            <span class="pull-right home-date">{{date this}}</span>
          </div>
        </a>
      {{/each}}
      </div>
    </div>
  </div>
</div>
</template>
