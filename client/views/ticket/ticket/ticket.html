<template name="ticket">
<div class="page">
  <div class="row">
    <div class="col-md-5">
        <h1>{{title}}</h1>
        {{#if canEdit}}<a class="btn btn-default" href="/admin/Projects">Edit</a>
        {{/if}}
        {{{content}}}
    </div>
    <div class="col-md-4 col-md-offset-3">
      <div class="well project-info-area">
        {{>_projectInfo}}
      </div>
    </div>
  </div>
</div>
</template>

<template name="ticketInfo">
  <h2 class="project-info-title">Ticket Info</h2>
  <!-- Date -->
  {{#if date}}
    <div>
      <strong>Date:</strong> {{date}}
    </div>
  {{/if}}


  <!-- Author -->
  {{#if collabs}}
    <div>
      <strong>Author:</strong> {{author}}
      {{#each collabs}}
        {{#if value.url}}
          <a href="{{value.url}}">{{value.name}}</a>{{#if notLast}}, {{/if}}
        {{else}}
          <span>{{value.name}}{{#if notLast}}, {{/if}}</span>
        {{/if}}
      {{/each}}
    </div>
  {{/if}}

  <!-- Tags -->
  {{#if tagList}}
    <div>
      <strong>Tags:</strong>
      {{#each tagList}}
        <span>{{value}}</span>{{#if notLast}}, {{/if}}
      {{/each}}
    </div>
  {{/if}}
</template>
