<template name="tickets">
  <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Tickets
            <small>Optional description</small>
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          
          <!-- Your Page Content Here -->
          <div class="row">
              <div class="col-md-3">
                <a href="compose.html" class="btn btn-primary btn-block margin-bottom">Create new ticket</a>
                <div class="box box-solid">
                  <div class="box-header with-border">
                    <h3 class="box-title">Type</h3>
                    <div class="box-tools">
                      <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                  </div>
                  <div class="box-body no-padding">
                    <ul class="nav nav-pills nav-stacked">
                      <li class="active"><a href="#"><i class="fa fa-inbox"></i> Plomberie <span class="label label-primary pull-right">12</span></a></li>
                      <li><a href="#"><i class="fa fa-envelope-o"></i> Electrique</a></li>
                      <li><a href="#"><i class="fa fa-file-text-o"></i> Electromenager</a></li>
                      <li><a href="#"><i class="fa fa-filter"></i> Autres <span class="label label-warning pull-right">65</span></a></li>
                    </ul>
                  </div><!-- /.box-body -->
                </div><!-- /. box -->
                <div class="box box-solid">
                  <div class="box-header with-border">
                    <h3 class="box-title">State</h3>
                    <div class="box-tools">
                      <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                  </div>
                  <div class="box-body no-padding" style="display: block;">
                    <ul class="nav nav-pills nav-stacked">
                      <li><a href="#"><i class="fa fa-circle-o text-red"></i> Pending</a></li>
                      <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> In progress</a></li>
                      <li><a href="#"><i class="fa fa-circle-o text-light-blue"></i> Solved</a></li>
                    </ul>
                  </div><!-- /.box-body -->
                </div><!-- /.box -->
              </div><!-- /.col -->
              <div class="col-md-9">
                <div class="box box-primary">
                  <div class="box-header with-border">
                    <h3 class="box-title"></h3>
                    <div class="box-tools pull-left">
                      <div class="has-feedback">
                        <input type="text" class="form-control input-sm" placeholder="Search Tickets">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                      </div>
                    </div><!-- /.box-tools -->
                  </div><!-- /.box-header -->
                  <div class="box-body no-padding">
                    
                    {{> ticketsTable}}

                  </div><!-- /.box-body -->
                  <div class="box-footer no-padding">
                  </div>
                </div><!-- /. box -->
              </div><!-- /.col -->
  </div>

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->


</template>
