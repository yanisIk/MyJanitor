<template name="ticket">

  <div class="box box-widget">
    <div class="box-header with-border">
      <div class="user-block">
        <img class="img-circle hoverZoomLink" src="../dist/img/user1-128x128.jpg" alt="user image">
        <span class="username"><a href="#">Jonathan Burke Jr.</a></span>

      </div><!-- /.user-block -->

        <button class="btn btn-box-tool" data-toggle="tooltip"><i class="fa fa-circle-o"></i></button>

    <div class="box-body">
      <!-- post text -->
      <p>Far far away, behind the word mountains, far from the
        countries Vokalia and Consonantia, there live the blind
        texts. Separated they live in Bookmarksgrove right at</p>
      <p>the coast of the Semantics, a large language ocean.
        A small river named Duden flows by their place and supplies
        it with the necessary regelialia. It is a paradisematic
        country, in which roasted parts of sentences fly into
        your mouth.</p>

      <!-- Photo -->
      <img class="img-responsive pad" src="../dist/img/photo2.png" alt="Photo">

      <button class="btn btn-default btn-xs"><i class="fa fa-share"></i> Mark as solved</button>

      <span class="pull-right text-muted">2 comments</span>

  </div>
